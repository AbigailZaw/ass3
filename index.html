<!DOCTYPE html>
<html>
    <head>
        <title>Messanger web</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="logoContainer">
                <img src=" https://i.imgur.com/6SUcx5M.png" class="logo"/>
            </div>

            <div class="menuContainer">
                <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
                <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Features</a>
                <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developers</a>
            </div>
            <div class="mobileMenuContainer">
                <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" />
            </div>
        </div>
        <div class="mom">
            
            <div class="container">
                    <div class="left">
                        <div class="inner">
                            <h1 class="titleHeader">Be together, whenever.</h1>
                        <div class="description">A simple way to text, video chat and plan things all in one place.</div>
                        <input type="text" class="blockElement" placeholder="Email or phone number"/>
                        <input type="password" class="blockElement" placeholder="password"/>
                        <button class="blockElement signInButton">Sign In</button>
                        <div class="inputSpan">
                            <input type="checkbox" />
                            <span>Keep me signed in</span>
                        </div>
                        <div class="password">Forgotten your password?</div>
                        <img src="https://i.imgur.com/9X7pQ3E.png" class="appStoreImage"/>
                        </div>
                    </div>
                
                <div class="right">
                    <img src="https://i.imgur.com/7EtAoOa.png"/ class="rightImage">
                </div>
            </div>
           
        </div>
        <div class="footer">So many ways to connect with all your friends</div>
    </body>
</html>
